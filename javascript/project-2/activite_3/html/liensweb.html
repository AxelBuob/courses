<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/liensweb.css">
    <title>Activité 3</title>
</head>

<body>
    <h1>Activité 3</h1>

    <!-- Les nouveaux éléments sont ajoutés dans cette balise -->
    <div id="message" class="hide">Le lien <span id="titreMessage">Titre</span> a bien été ajouté !</div>
    <form id="form" class="hide">
    	<label for="auteur">
    		<input id="auteur" class="valid" type="text" name="auteur" placeholder="Entrez votre nom">
    		<span class="error"></span>
  		</label>
        <label for="titre">
            <input id="titre" class="valid" type="text" name="titre" placeholder="Entrez le titre du lien">
            <span class="error"></span>
        </label>
        <label for="url">
            <input id="url" class="valid" type="text" name="url" placeholder="Entrez l'url du lien">
            <span class="error"></span>
        </label>
    	<button type="submit">Ajouter</button>
    </form>
    <button id="addLink">Ajouter un lien</button>
    <div id="contenu"></div>
    <script src="../js/ajax.js"></script>
    <script src="../js/app.js"></script>
</body>

</html>
