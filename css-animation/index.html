<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/app.css">
  <title>CSS Animations</title>
</head>
<body>
  <main>
    <div class="container">
      <!-- Hover scale -->
      <h2>Button :hover transition</h2>
      <p>
        <button id="scale">Scale</button>
      </p>

      <!-- :active ease-in-out -->
      <h2>Fonctions de timing</h2>
      <button class="btn" id="ease_run">Ease</button>
      <div class="box-wrapper">
        <div class="box">
          <div id="ease" class="square"></div>
        </div>
      </div>

      <!-- Cubic bezier -->
      <h3>Cubic b√©zier</h3>
      <button class="btn" id="cubic_run">Cubic</button>
      <div class="box-wrapper">
        <div class="box">
          <div id="cubic" class="square"></div>
        </div>
      </div>

      <!-- Steps -->
      <h3>Steps</h3>
      <button class="btn" id="step_run">Step</button>
      <div class="box-wrapper">
        <div class="box">
          <div id="step" class="square"></div>
        </div>
      </div>
      <!-- Transform -->
      <h2>Transform properties</h2>
      <button class="btn" id="ball_run">Ball run</button>
      <div id="ball" class="ball">
        
      </div>
    </div>
  </main>
</body>
</html>
